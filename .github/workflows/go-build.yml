name: build

on:
  push:
    branchs: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        stable: 'true'
        go-version: '^1.16.1'
    - name: build
      run: |
        go install github.com/mitchellh/gox@latest
        mkdir dist
        perl .github/build.pl 
        ls -al dist/
